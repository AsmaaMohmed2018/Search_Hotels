<div  class="container border border-dark rounded mb-0 mt-2 mb-2">
    <div class="row card card text-white bg-dark ">
        <div class="serch-hotel mx-auto">
            Hotel Listing
        </div>
    </div>
    <div class="row mt-4 mb-2 mx-2">
            <div class="col-lg-2 input-group">
                <input type="text" class="form-control" placeholder="Search Hotel Name">                   
            </div>
            <div class="col-lg-2">
                Total Nights : {{nights}}
            </div>
            <div>
                <button type="button" class=" btn-lg  bg-white text-dark btn-group-justified" (click)="confirm($event)">Search</button>
            </div>       
            <div class="col-lg-3">
                <button class="btn-lg  bg-white text-dark btn-group-justified align-self-center mx-0" >Sort By price</button>
            </div>
            <div class="col-lg-3">
                <button class="btn-lg  bg-white text-dark btn-group-justified align-self-center mx-0">Sort By Name</button>
            </div>
    </div>


    <div class="row justify-content-end">


        <div class=" align-self-center col-lg-4 mx-2 border border-dark rounded mb-0 r my-2  " *ngFor="let hotel of matchedHotels " >
            <div class="row ml-3 " >
                <label>Name : </label>
                <p>{{hotel.name}}</p>
            </div>
            <div class="row ml-3">
                <label>price : </label>
                <p>{{hotel.price}}</p>
            </div>
            <div class="row ml-3"> 
                <label>city : </label>
                <p>{{hotel.city}}</p>
            </div>
        </div>
    </div>

    

  </div>
